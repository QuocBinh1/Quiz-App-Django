<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Trắc Nghiệm Môn Tư Tưởng HCM</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
   <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #e8ecef;
            padding: 30px; /* Tăng padding để form trông thoáng hơn */
            border-radius: 15px; /* Bo góc lớn hơn một chút */
            width: 400px; /* Tăng chiều rộng của form container từ 300px lên 400px */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15); /* Tăng độ đậm của bóng */
            text-align: center;
            min-height: 100vh; /* Form container vẫn chiếm toàn bộ chiều cao màn hình */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa theo chiều dọc */
            box-sizing: border-box;
        }

        h2 {
            font-size: 28px; /* Tăng kích thước tiêu đề từ 20px lên 28px */
            margin-bottom: 25px; /* Tăng khoảng cách bên dưới */
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px; /* Tăng khoảng cách giữa label và input */
            font-size: 16px; /* Tăng kích thước chữ của label từ 14px lên 16px */
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px; /* Tăng padding từ 10px lên 12px */
            margin-bottom: 20px; /* Tăng khoảng cách giữa các input */
            border: 1px solid #ccc;
            border-radius: 6px; /* Bo góc lớn hơn một chút */
            box-sizing: border-box;
            background-color: #f5f5f5;
            font-size: 16px; /* Tăng kích thước chữ trong input từ mặc định lên 16px */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px; /* Tăng khoảng cách */
        }

        .checkbox-container input {
            margin-right: 12px; /* Tăng khoảng cách giữa checkbox và label */
            width: 18px; /* Tăng kích thước checkbox */
            height: 18px;
        }

        .checkbox-container label {
            font-size: 14px; /* Tăng kích thước chữ của label checkbox từ 12px lên 14px */
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px; /* Tăng padding từ 10px lên 12px */
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 6px; /* Bo góc lớn hơn một chút */
            font-size: 18px; /* Tăng kích thước chữ từ 16px lên 18px */
            cursor: pointer;
        }

        button:hover {
            background-color: #5a32a3;
        }

        .footer-text {
            font-size: 14px; /* Tăng kích thước chữ từ 12px lên 14px */
            color: #888;
            margin-top: 15px; /* Tăng khoảng cách bên trên */
        }
    </style>
    
</head>
<body>
    
        <div class="form-container">
            <h2>Kiểm Tra Trắc Nghiệm Môn Tư Tưởng HCM   </h2>
            <form action="{% url 'submit_login' %}" method="POST">
                {% csrf_token %}
                
                <label for="fullName">Họ tên đầy đủ</label>
                <input type="text" id="fullName" name="fullName" placeholder="Họ tên đầy đủ" required>
            
                <label for="studentId">Mã số sinh viên</label>
                <input type="text" id="studentId" name="studentId" placeholder="12345678" required>
            
                <label for="email">Địa chỉ Email trường</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Tôi đồng ý với các điều khoản và điều kiện.</label>
                </div>
            
                <button type="submit">SUBMIT</button>
            </form>
            
        </div>


    <script >
        document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn form gửi đi mặc định

        const fullName = document.getElementById('fullName').value;
        const studentId = document.getElementById('studentId').value;
        const email = document.getElementById('email').value;
        const terms = document.getElementById('terms').checked;

        if (!terms) {
            alert('Vui lòng đồng ý với các điều khoản và điều kiện.');
            return;
        }

        // Xử lý dữ liệu (ví dụ: in ra console)
        console.log('Họ tên đầy đủ:', fullName);
        console.log('Mã số sinh viên:', studentId);
        console.log('Email:', email);

        
    });
    </script>
</body>
</html>
